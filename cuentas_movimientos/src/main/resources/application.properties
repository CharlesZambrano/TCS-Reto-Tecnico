spring.application.name=cuentas_movimientos

#Server Configurations
server.port=8081
clientes.personas.base.url=http://clientes-personas:8080/api/v1

# Configuraci贸n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/cuentas_db
spring.datasource.username=admin
spring.datasource.password=admin

# Configuraci贸n de Hibernate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Nivel de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuraci贸n de RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Mostrar errores completos de validaci贸n en la respuesta
server.error.include-message=always
server.error.include-binding-errors=always